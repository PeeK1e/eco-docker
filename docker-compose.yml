version: '3.3'

services:
    eco-server:
        build: .
        ports:
            - "3000:3000/tcp"
            - "3000:3000/udp"
            - "3001:3001/tcp"
        volumes:
#            modify your volumes/paths here
#            - /pathOrVolume/to/Storage/:/eco/Storage/
            - eco-world:/eco/Storage
            - eco-logs:/eco/Logs
        restart: 
            always

# default volumes for the container:
volumes:
    eco-world:
    eco-logs:
        
